<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Ivao Info</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="module" src="../js/test.js"></script>
</head>

<body>
    <div class="container">
        <div class="row mt-2">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">ATC:</h5>
                        <form action="#" method="dialog">
                            <div class="mb-3">
                                <label for="" class="form-label">
                                </label>
                                <input type="text" class="form-control" name="" id="search-atc"
                                    aria-describedby="helpId" placeholder="">
                                <small id="helpId" class="form-text text-muted">Search open plateform</small>
                            </div>
                            <button type="submit" id="testing" class="btn btn-primary">Search</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Pilot:</h5>
                        <form action="#" method="dialog">
                            <div class="mb-3">
                                <label for="" class="form-label">
                                </label>
                                <input type="text" class="form-control" name="" id="search-Pilot"
                                    aria-describedby="helpId" placeholder="">
                                <small id="helpId" class="form-text text-muted">Search Pilot</small>
                            </div>
                            <button type="submit" id="testing" class="btn btn-primary">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-2" id="tableauAtc">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Callsign</th>
                        <th scope="col">Frequency</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="table-atc">
                </tbody>
            </table>
        </div>

    </div>
</body>



</html>
