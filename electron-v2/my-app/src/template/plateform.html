<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title id="titre"></title>
    <script type="module" src="../js/plateform.js"></script>
</head>

<body>
    <div class="container">
        <a href="../template/test.html"><button class="btn btn-dark mt-2">Search ATC</button></a>
        <a href="#"><button id="btn" class="btn btn-primary mt-2 ms-1" disabled>My Profil</button></a>
        <a href="#"><button class="btn btn-primary mt-2 ms-1" disabled>Settings</button></a>
        <a href="https://webeye.ivao.aero/" target="_blank"><button class="btn btn-info mt-2 ms-1">Webeye</button></a>
        <div class="row mt-2">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title"><span id="atis_name_airport"></span> <span id="callsign"></span></h5>
                    </div>
                    <div class="card-body">
                        <span><strong>Frequency:</strong> <strong><span class="text-dark" id="frequency"></span>
                            MHz</span></strong><br>
                        <span><strong>Metar:</strong> <span id="atis_metar"></span> </span><br>
                        <span><strong>RWY:</strong> <span id="atis_rwy"></span> </span><br>
                        <span><strong>Information:</strong> <span id="atis_revision"></span> </span>
                        <div class="mt-2 d-flex justify-content-center">
                            <button class="btn btn-info ms-2" disabled>Profile ATC</button>
                            <a id="chartvaclogiciel" href="" target="_blank" ><button id="chartvac" class="btn btn-primary ms-2">Chart VAC</button></a>
                            <button class="btn btn-success ms-2" disabled>Add Friends</button>
                        </div>
                    </div>
                    <div class="card-footer">
                        <span><strong>Departure: </strong> <span id="depart_count"></span> </span>
                        <span class="float-end"><strong>Arrival: </strong> <span id="arrival_count"></span> </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
