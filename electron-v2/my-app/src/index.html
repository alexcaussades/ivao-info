<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Ivao Info</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1>IVAO INFO</h1>
    
    <div class="alert alert-warning mt-2" role="alert">
      Attention! <strong>Cette application est en cours de développement</strong>, il peut y avoir des <strong>bugs</strong>.
    </div>

    <div class="row mt-2">
      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Informations</h5>
            <p class="card-text" id="files"></p>
            <button type="button" class="btn btn-primary" id="btn-info" onclick="openFolder()">Obtenir les informations des logs</button>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Résultat</h5>
            <p class="card-text" id="result"></p>
          </div>
        </div>
    </div>
    <p class="text-center mt-2">
      <a href="test.html"><button class="btn btn-primary"><< Go >></button></a>
    </p>
  </div>  
</body>
<script src="time.js"></script>

</html>
